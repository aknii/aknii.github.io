<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "kz" }}">
  {%- include head.html -%}
  <body>
    {%- include header.html -%}
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>
    {%- include footer.html -%}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/scripts/youtube-embed.js"></script>
    <script src="/scripts/movements.js"></script>



<div id="telegram-body" style="display: none;">
    <div id="user-info" style="display: flex; flex-direction: column; gap: 10px;">
        <input type="text" id="user-name" placeholder="Есіміңіз..." />
        <input type="text" id="user-phone" placeholder="Телефон нөміріңіз..." />
        <button id="user-submit">Жалғастыру</button>
    </div>
    <div id="chat-area" style="display: none;">
        <div id="chat-messages"></div>
        <input type="text" id="telegram-message" placeholder="Осында жазыңыз..." />
        <button id="telegram-send">Жіберу</button>
    </div>
</div>

    
  </body>
</html>
